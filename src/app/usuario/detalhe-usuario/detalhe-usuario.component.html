<div class="container" role="main">
    <div class="card-heading text-center">
        <h1>Meu perfil</h1>
    </div>
    <div class="card-body">
        <div class="card-body text-center">
            <div class="row col-3">
                <label for="id" class="labels">Id</label>
                <input class="form-control" type="tel" id="id" [value]="usuario.id" disabled>
            </div>
            <div class="row col-3">
                <label for="name" class="labels">Nome</label>
                <input class="form-control" type="tel" id="name" [value]="usuario.name" disabled>
            </div>
            <div class="row col-3">
                <label for="phone_number" class="labels">Telefone</label>
                <input class="form-control" type="text" id="phone_number" [value]="usuario.phone_number" disabled>
            </div>
            <div class="row col-6">
                <button class="col-3 btn btn-primary" type="button" (click)="editar()">Editar</button>
                <button class="col-3 btn btn-primary" type="button" (click)="voltar()">Voltar</button>
            </div>
            <div class="row col-6">
                <button class="btn btn-danger" type="button" (click)="excluir()">Excluir</button>
            </div>
        </div>
    </div>
</div>
<style>
    .container {
        min-width: 800px;
    }
</style>
