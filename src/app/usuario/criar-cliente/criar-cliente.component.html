<div class="container" role="main">
    <div class="card-heading text-center">
        <h1>Adicionar cliente</h1>
    </div>
    <div class="card-body">
        <form [formGroup]="clienteForm" class="form">
            <div class="card-body text-center">
                <div class="row col-3">
                    <label for="telefone" class="labels">Nome</label>
                    <input class="form-control" type="tel" formControlName="name" id="name" required>
                </div>
                <div class="row col-3">
                    <label for="phone_number" class="labels">Telefone</label>
                    <input class="form-control" type="text" formControlName="phone_number" id="phone_number" required minlength="9" maxlength="11">
                </div>
                <div class="row col-3">
                    <label for="zip_code" class="labels">CEP</label>
                    <input class="form-control" type="text" formControlName="zip_code" id="zip_code" required required minlength="8" maxlength="8">
                </div>
                <div class="row col-3">
                    <label for="address_number" class="labels">Num</label>
                    <input class="form-control" type="text" formControlName="address_number" id="address_number" required>
                </div>
                <div class="row col-6" style="margin-top: 5px;">
                    <button type="button" class="col-3 btn btn-primary" (click)="submit()" [disabled]="!clienteForm.valid">Criar</button>
                    <button type="button" class="col-3 btn btn-primary" (click)="voltar()">Voltar</button>
                </div>
            </div>
        </form>
    </div>
</div>
<style>
.container {
    min-width: 800px;
  }
</style>
